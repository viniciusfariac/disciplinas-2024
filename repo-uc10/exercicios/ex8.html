<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8: Área de um Retângulo</title>
  </head>
  <body>
    <!-- 
    Exercício 8: Área de um Retângulo
    Descrição: Elabore um programa que leia a altura e a base de um retângulo. Calcule e informe a área do retângulo.
    Requisitos do Programa:
    1. Solicitar ao usuário a base do retângulo.
    2. Solicitar ao usuário a altura do retângulo.
    3. Calcular a área do retângulo multiplicando a base pela altura.
    4. Exibir a área do retângulo.

    Exemplo: 
    Base: 5
    Altura: 7
    Área: 35
    -->
    <script>
        let base = parseFloat(prompt("Digite a base do retângulo: "))
        let altura = parseFloat(prompt("Digite a altura do retângulo: "))
        let area = base*altura;
        document.write ("A base do triangulo é: "+base +"<br>")
        document.write ("A altura do triangulo é: "+altura +"<br>")
        document.write ("A área do triangulo é: "+area)
    </script>
  </body>
</html>
