<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2: Conversor de Idade para Dias</title>
  </head>
  <body>
    <!-- 
    Exercício 2: Conversor de Idade para Dias
    Descrição: Crie um programa que solicite ao usuário a sua idade em anos e converta essa idade para dias.
    Requisitos do Programa:
    1. Solicitar ao usuário a idade em anos.
    2. Calcular a idade em dias (considerando um ano com 365 dias).
    3. Exibir a idade em dias.

    Exemplo: 
    Digite a sua idade em anos: 20
    A sua idade em dias é: 7300

    Resposta (Explique em texto a lógica utilizada abaixo)
    -->
    <script>

        let idade = parseFloat (prompt("Digite sua idade: "));
        let converta = idade*365;
        document.write ("Sua idade em dias é: "+ converta);

    </script>

    <!--
        primeiro pedi para o usuario digitar sua idade, logo em seguida multipliquei a idade por 365 dias.
    -->
  </body>
</html>
