<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12: Conversor de Temperatura</title>
  </head>
  <body>
    <!-- 
    Exercício 12: Conversor de Temperatura
    Descrição: Crie um programa que converta uma temperatura de Celsius para Fahrenheit.
    Requisitos do Programa:
    1. Solicitar ao usuário a temperatura em graus Celsius.
    2. Converter a temperatura para Fahrenheit usando a fórmula: F=C×1.8+32.
    3. Exibir a temperatura convertida.

    Exemplo: 
    Digite a temperatura em Celsius: 25
    A temperatura em Fahrenheit é: 77
    -->
    <script>
        let celsius = parseFloat(prompt("Digite a temperatura em graus Celsius"))
        let fahrenheit = celsius*1.8+32;
        document.write ("A temperatura em Fahrenheit é: "+fahrenheit)
    </script>
    <!-- 
        Pedi para o usuário colocar o valor em celsius e depois usei a formula c*1,8+32, o resultado é o valor em fahrenheit
    -->
  </body>
</html>
