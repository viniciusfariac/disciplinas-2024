<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 17: Desconto em Produto</title>
  </head>
  <body>
    <!-- 
    Exercício 17: Desconto em Produto
    Descrição: Elabore um programa que leia o valor de um produto e a porcentagem de desconto. Calcule e informe o valor do desconto e o preço final do produto.
    Requisitos do Programa:
    1. Solicitar ao usuário o valor do produto.
    2. Solicitar ao usuário a porcentagem de desconto.
    3. Calcular o valor do desconto.
    4. Calcular o preço final do produto subtraindo o desconto do valor do produto.
    5. Exibir o valor do desconto e o preço final do produto.

    Exemplo: 
    Valor do Produto: R$ 200.00
    Porcentagem de Desconto: 15%
    Valor do Desconto: R$ 30.00
    Preço Final: R$ 170.00
    -->
    <script>
        let vprod = parseFloat(prompt("Digite o valor do produto: "))
        let desconto = parseFloat(prompt("Digite a porcentagem de desconto: "))
        let vdesconto = (vprod/100)*(desconto).toFixed(2)
        let pfinal = (vprod - vdesconto ).toFixed(2)

        document.write ("Valor do desconto: "+vdesconto+"<br>")
        document.write ("Preço final: "+pfinal )
    </script>
    <!--
        Pedi o valor do produto e a porcentagem de desconto, logo em seguida fiz o valor do produto divido por 100 e multipliquei pela porcentagem do desconto para descobrir quanto deu de desconto, com isso subtrai o valor do produto e o desconto dado.
    -->
  </body>
</html>
