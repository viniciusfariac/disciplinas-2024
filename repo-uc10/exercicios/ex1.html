<body>
    <!-- 
    Exercício 1: Calculadora de Adição
    Descrição: Crie um programa que solicite ao usuário dois números e exiba a soma desses números.
    Requisitos do Programa:
    1. Solicitar ao usuário dois números.
    2. Calcular a soma dos dois números.
    3. Exibir o resultado da soma.

    Exemplo: 
    Digite o primeiro número: 5
    Digite o segundo número: 7
    A soma dos números é: 12

    Resposta (Explique em texto a lógica utilizada abaixo)
    -->
    <script>
        let num1 = parseFloat (prompt ("Digite um número"));
        let num2 = parseFloat (prompt ("Digite o segundo número"));
        let soma = num1 + num2;
        document.write ("A soma desses dois número é: "+soma);   
    </script>
    <!--
        pedi para o usuario digitar o primeiro número e depois o segundo, em seguida somei o numero 1 e o numero 2.
    -->
</body>
